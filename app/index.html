
<!DOCTYPE html>
<html ng-app="recetario">
  <head>
    <meta charset="UTF-8">
    <title>Recetas y menus</title>
    <link rel="stylesheet" href="css/reset.css">
  </head>
  <body>
    <div ng-controller="recipySearchCtrl as searchBar">
      <input ng-model="searchBar.recipyName" ng-change="searchBar.findRecipy(searchBar.recipyName)">
      <ul class="suggestion">
        <li ng-repeat="r in searchBar.avalaibleRecipies">{{r.name}}</li>
      </ul>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
    <script src="https://cdn.firebase.com/libs/angularfire/1.1.1/angularfire.min.js"></script>
    <script src="js/tmp/app.js"></script>
  </body>
</html>
